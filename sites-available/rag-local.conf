<VirtualHost *:80>
    ServerName localhost

    ProxyPreserveHost On

    # UI RAG sur /rag/
    ProxyPass        /rag/  http://127.0.0.1:8085/
    ProxyPassReverse /rag/  http://127.0.0.1:8085/

    # (optionnel) logs dédiés
    ErrorLog  ${APACHE_LOG_DIR}/rag-local-error.log
    CustomLog ${APACHE_LOG_DIR}/rag-local-access.log combined
</VirtualHost>
